<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IClips - Scalable Solutions</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Slider Container */
        .slider-container {
            margin: 50px auto;
            width: 80%;
            max-width: 1200px;
        }

        .slider {
            width: 100%;
        }

        .project-demo {
            position: relative;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
        }

        /* Placeholder for the animation states */
        .project-stage {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 1s ease, opacity 1s ease;
            opacity: 0;
            transform: translateZ(-100px);
        }

        .project-stage.active {
            opacity: 1;
            transform: translateZ(0);
        }

        /* SVG Styling */
        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Slider Indicator */
        .slider-indicator {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">IClips</div>
</header>

<section class="slider-container">
    <input type="range" min="0" max="100" value="0" class="slider" id="projectSlider">
    <div class="slider-indicator">Progress: <span id="progressValue">0</span>%</div>

    <div class="project-demo" id="demoContainer">
        <!-- Multiple stages of the project -->

        <!-- Stage 1: Basic Layout -->
        <div class="project-stage active" id="stage-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
                <rect x="100" y="50" width="600" height="80" fill="#333"/>
                <rect x="100" y="150" width="600" height="300" fill="#0078d4"/>
                <text x="400" y="250" fill="white" font-size="30" text-anchor="middle">Header</text>
                <text x="400" y="300" fill="white" font-size="20" text-anchor="middle">Hero Section</text>
                <rect x="100" y="460" width="600" height="30" fill="#333"/>
                <text x="400" y="480" fill="white" font-size="15" text-anchor="middle">Footer</text>
            </svg>
        </div>

        <!-- Stage 2: Social Links and Pages -->
        <div class="project-stage" id="stage-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
                <rect x="100" y="50" width="600" height="80" fill="#333"/>
                <rect x="100" y="150" width="600" height="300" fill="#0078d4"/>
                <text x="400" y="250" fill="white" font-size="30" text-anchor="middle">Header</text>
                <text x="400" y="300" fill="white" font-size="20" text-anchor="middle">Hero Section</text>
                <rect x="100" y="460" width="600" height="30" fill="#333"/>
                <text x="400" y="480" fill="white" font-size="15" text-anchor="middle">Footer</text>
                
                <!-- Social Links -->
                <circle cx="200" cy="470" r="10" fill="#4267B2"/>
                <circle cx="250" cy="470" r="10" fill="#1DA1F2"/>
                <circle cx="300" cy="470" r="10" fill="#FF4500"/>
                <circle cx="350" cy="470" r="10" fill="#FFFC00"/>
            </svg>
        </div>

        <!-- Stage 3: API Integration -->
        <div class="project-stage" id="stage-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
                <rect x="100" y="50" width="600" height="80" fill="#333"/>
                <rect x="100" y="150" width="600" height="300" fill="#0078d4"/>
                <text x="400" y="250" fill="white" font-size="30" text-anchor="middle">Header</text>
                <text x="400" y="300" fill="white" font-size="20" text-anchor="middle">Hero Section</text>
                <rect x="100" y="460" width="600" height="30" fill="#333"/>
                <text x="400" y="480" fill="white" font-size="15" text-anchor="middle">Footer</text>

                <!-- API Integration: Emails & Banking -->
                <rect x="150" y="180" width="200" height="80" fill="white" stroke="#333" stroke-width="2"/>
                <text x="250" y="230" fill="#333" font-size="20" text-anchor="middle">Email API</text>
                <rect x="450" y="180" width="200" height="80" fill="white" stroke="#333" stroke-width="2"/>
                <text x="550" y="230" fill="#333" font-size="20" text-anchor="middle">Banking API</text>
            </svg>
        </div>

        <!-- Stage 4: Mobile App Integration -->
        <div class="project-stage" id="stage-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
                <rect x="100" y="50" width="600" height="80" fill="#333"/>
                <rect x="100" y="150" width="600" height="300" fill="#0078d4"/>
                <text x="400" y="250" fill="white" font-size="30" text-anchor="middle">Header</text>
                <text x="400" y="300" fill="white" font-size="20" text-anchor="middle">Hero Section</text>
                <rect x="100" y="460" width="600" height="30" fill="#333"/>
                <text x="400" y="480" fill="white" font-size="15" text-anchor="middle">Footer</text>

                <!-- Mobile App Mockup -->
                <rect x="550" y="100" width="150" height="300" fill="#111" stroke="white" stroke-width="3" rx="15"/>
                <circle cx="625" cy="420" r="10" fill="white"/>
                <rect x="570" y="130" width="110" height="200" fill="#0078d4"/>
                <text x="625" y="220" fill="white" font-size="16" text-anchor="middle">Mobile App</text>
            </svg>
        </div>
    </div>
</section>

<script>
    const slider = document.getElementById("projectSlider");
    const progressValue = document.getElementById("progressValue");
    const stages = document.querySelectorAll(".project-stage");

    slider.addEventListener("input", () => {
        const value = slider.value;
        progressValue.innerText = value;

        // Control the stages' visibility based on slider position
        stages.forEach((stage, index) => {
            if (value >= index * 25) {
                stage.classList.add('active');
            } else {
                stage.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
